<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>

<form method="post" class="formContainer" th:action="@{/employee/createEmployee}" th:object="${newEmployee}">

    <div class="formContent">
        <div class="heading">
            <h2>Create Employee</h2>
        </div>
        <div class="textFieldContainer">
            <input type="text" placeholder="Firstname" th:field="*{firstname}"/>
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname error</span>
            <input type="text" placeholder="Lastname" th:field="*{lastname}"/>
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</span>
            <input type="date" placeholder="Birthdate" th:field="*{dateOfBirth}"/>
            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth error</span>
            <select th:field="*{gender}">
                <option th:value="M">M</option>
                <option th:value="F">F</option>
            </select>
            <button type="submit">Create</button>
        </div>
    </div>
</form>
</body>
</html>
