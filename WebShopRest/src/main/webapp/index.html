<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebShop</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="webshop.js"></script>
</head>
<body onload="getAllProducts()">
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Details</th>
                </thead>

                <tbody id="product-table"></tbody>
            </table>
        </div>
    </div>
    <div id="descriptionContainer" hidden>
        <h2>Details: </h2>
        <span id="description"></span>
    </div>
<div class="col">
    Mail: <input id="user_mail" type="text" value="test@mail.com"/><br>
    Password: <input id="user_pwd" type="password", value="admin"/><br>
    <button onclick="login(user_mail.value, user_pwd.value)">Login</button>
    <div id="logged_in"></div>
</div>
</body>
</html>
